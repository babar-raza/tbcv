# Heading Size Validation Configuration
# Controls length requirements for different heading levels

heading_sizes:
  h1:
    min_length: 20
    max_length: 70
    recommended_min: 30
    recommended_max: 60
    description: "H1 should be concise yet descriptive for SEO"

  h2:
    min_length: 10
    max_length: 100
    recommended_min: 20
    recommended_max: 80
    description: "H2 should clearly describe section content"

  h3:
    min_length: 5
    max_length: 100
    recommended_min: 15
    recommended_max: 70
    description: "H3 should be specific and concise"

  h4:
    min_length: 5
    max_length: 80
    recommended_min: 10
    recommended_max: 60
    description: "H4 for detailed subsections"

  h5:
    min_length: 3
    max_length: 70
    recommended_min: 8
    recommended_max: 50
    description: "H5 for granular organization"

  h6:
    min_length: 3
    max_length: 60
    recommended_min: 8
    recommended_max: 40
    description: "H6 for lowest level organization"

  # Severity levels for violations
  severity:
    below_min: error          # Heading below minimum length
    above_max: warning        # Heading above maximum length
    below_recommended: info   # Heading below recommended minimum
    above_recommended: info   # Heading above recommended maximum
