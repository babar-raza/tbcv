name: UI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Run UI tests
        run: |
          pytest tests/ui/ -v --browser chromium --screenshot=only-on-failure --timeout=120
        env:
          TBCV_TEST_MODE: "1"

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Optional: Run on multiple browsers
  ui-tests-cross-browser:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ui-tests

    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Install Playwright browsers
        run: |
          playwright install ${{ matrix.browser }} --with-deps

      - name: Run UI tests on ${{ matrix.browser }}
        run: |
          pytest tests/ui/ -v --browser ${{ matrix.browser }} --screenshot=only-on-failure --timeout=120
        env:
          TBCV_TEST_MODE: "1"

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7
