[pytest]
markers =
    smoke: quick boot- and API-level checks
testpaths = tests
pythonpath = .
addopts = --tb=short --asyncio-mode=auto
asyncio_mode = auto
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning:pkg_resources
    ignore::RuntimeWarning:asyncio
